[package]
name = "iced-x86"
version = "0.0.0"
authors = ["0xd4d <de4dot@gmail.com>"]
license = "MIT"
description = "iced-x86 is an x86/x64 disassembler, decoder, encoder written in Rust"
homepage = "https://github.com/0xd4d/iced"
repository = "https://github.com/0xd4d/iced"
readme = "README.md"
# At most 5 keywords can be used
keywords = ["disassembler", "x86", "amd64", "x86_64", "decoder"]
categories = ["development-tools::debugging"]

[badges]
codecov = { repository = "https://github.com/0xd4d/iced", branch = "master", service = "github" }
maintenance = { status = "actively-developed" }

[features]
default = ["decoder", "encoder", "instr_info", "all_formatters", "gas_formatter",
			"intel_formatter", "masm_formatter", "nasm_formatter"]
decoder = []
encoder = []
instr_info = []
all_formatters = []
gas_formatter = []
intel_formatter = []
masm_formatter = []
nasm_formatter = []

[dependencies]
static_assertions = "0.3.4"
lazy_static = "1.1.0"

[build-dependencies]
rustc_version = "0.2.3"
